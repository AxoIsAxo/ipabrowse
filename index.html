<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPA Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgba(0, 102, 255, 0.8), rgba(102, 153, 255, 0.8));
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .list-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            transition: transform 0.2s, background 0.2s;
        }

        .list-item:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.3);
        }

        .item-link {
            font-size: 1.2rem;
            color: #66ffff;
            text-decoration: none;
        }

        .item-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">IPA Browser</div>
        <ul class="list" id="ipa-list">
            <!-- List items will be populated dynamically -->
        </ul>
    </div>

    <script>
        const links = [
            { url: "https://google.com", name: "Google" },
            { url: "https://apple.com", name: "Apple" },
            { url: "https://github.com", name: "GitHub" }
        ];

        const ipaList = document.getElementById('ipa-list');

        links.forEach(link => {
            const listItem = document.createElement('li');
            listItem.className = 'list-item';

            const anchor = document.createElement('a');
            anchor.href = link.url;
            anchor.className = 'item-link';
            anchor.textContent = link.name;
            anchor.target = '_blank';

            listItem.appendChild(anchor);
            ipaList.appendChild(listItem);
        });
    </script>
</body>
</html>
